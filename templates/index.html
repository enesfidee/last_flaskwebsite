<div class="container">
        <div class="center">
            <div class="menu paused">
                <div class="menu-top"></div>
                <div class="top-line"></div>
                <div class="menu-bottom"></div>
                <div class="bottom-line"></div>
            </div>
            <div class="menu-items">
                <ul>
                    <li>
                      <a class="fas fa-home" href="/home"style="text-decoration:none; font-size:30px; color:#999999;"></a> 
                    </li>
                    
                    <li>
                      <a class="fab fa-instagram" href="http://www.instagram.com/enesfide" style="font-size:30px; color:#ff005a; text-decoration:none;"></a>
                    </li>
                    
                    <li>
                      <a class="fab fa-twitter" href="http://twitter.com/enesfide" style="text-decoration:none; font-size:30px; color:#0099ff"></a>
                    </li>
                    
                    <li>
                      <a class="fab fa-github" href="http://github.com/enesfidee" style="text-decoration:none; font-size:30px; color:white"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script>

        line = document.querySelector(".menu");
        menu = document.querySelector(".menu-items");

        line.addEventListener("click", function () {
            setTimeout(lineFunction, 200);
            menuToggle();
        })

        function lineFunction() {
            if (line.classList.contains("paused") === true) {
                line.classList.replace("paused", "active");
            }
            else if (line.classList.contains("active") === true) {
                line.classList.remove("active");
                line.classList.add("inactive");
            }
            else {
                line.classList.remove("inactive");
                line.classList.add("active");
            }
        }

        function menuToggle() {
            menu.classList.toggle("active")
        }

    </script>
  

  
  

</body>
